<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	Valor: <input type="text" name="v1" id="v1"><br>
	<button onclick="evaluar();">calcular</button><br>
	Resultado <input type="text" name="res" id="res"><br>


	<script type="text/javascript">
		function evaluar(){
			let num=document.getElementById('v1').value;
			let n1=parseInt(num,10);

			if ((n1 < 2) || (n1 > 10)){
				document.getElementById('res').value='correcto';
			}else{
				document.getElementById('res').value='incorrecto';
			}
		}


	</script>

</body>
</html>
